<div *ngIf="players" class="w-screen flex items-center justify-center flex-col">
  <h2 class="text-2xl font-bold">Player Management</h2>
  <form (ngSubmit)="addPlayer()" class="mt-4 w-full max-w-xl">
    <div class="flex flex-col">
      <label
        for="name"
        class="text-sm font-bold text-gray-700 tracking-wide mb-2"
        >Name</label
      >
      <input
        [(ngModel)]="newPlayer.name"
        name="name"
        id="name"
        placeholder="Name"
        required
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
      />
    </div>
    <div class="flex flex-col">
      <label
        for="position"
        class="text-sm font-bold text-gray-700 tracking-wide mb-2"
        >Position:</label
      >
      <input
        [(ngModel)]="newPlayer.position"
        name="position"
        id="position"
        placeholder="Position"
        required
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
      />
    </div>
    <div class="flex flex-col">
      <label
        for="rushingYards"
        class="text-sm font-bold text-gray-700 tracking-wide mb-2"
        >Rushing Yards:</label
      >
      <input
        [(ngModel)]="newPlayer.rushingYards"
        name="rushingYards"
        id="rushingYards"
        type="number"
        placeholder="Rushing Yards"
        required
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
      />
    </div>
    <div class="flex flex-col">
      <label
        for="touchdownPasses"
        class="text-sm font-bold text-gray-700 tracking-wide mb-2"
        >Touchdown Passes:</label
      >
      <input
        [(ngModel)]="newPlayer.touchdownPasses"
        name="touchdownPasses"
        id="touchdownPasses"
        type="number"
        placeholder="Touchdown Passes"
        required
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
      />
    </div>
    <div class="flex flex-col">
      <label
        for="sacks"
        class="text-sm font-bold text-gray-700 tracking-wide mb-2"
        >Sacks:</label
      >
      <input
        [(ngModel)]="newPlayer.sacks"
        name="sacks"
        id="sacks"
        type="number"
        placeholder="Sacks"
        required
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
      />
    </div>
    <div class="flex flex-col">
      <label
        for="fieldGoalsMade"
        class="text-sm font-bold text-gray-700 tracking-wide mb-2"
        >Field Goals Made:</label
      >
      <input
        [(ngModel)]="newPlayer.fieldGoalsMade"
        name="fieldGoalsMade"
        id="fieldGoalsMade"
        type="number"
        placeholder="Field Goals Made"
        required
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
      />
    </div>
    <div class="flex flex-col">
      <label
        for="fieldGoalsMissed"
        class="text-sm font-bold text-gray-700 tracking-wide mb-2"
        >Field Goals Missed:</label
      >
      <input
        [(ngModel)]="newPlayer.fieldGoalsMissed"
        name="fieldGoalsMissed"
        id="fieldGoalsMissed"
        type="number"
        placeholder="Field Goals Missed"
        required
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
      />
    </div>
    <div class="flex flex-col">
      <label
        for="catches"
        class="text-sm font-bold text-gray-700 tracking-wide mb-2"
        >Catches:</label
      >
      <input
        [(ngModel)]="newPlayer.catches"
        name="catches"
        id="catches"
        type="number"
        placeholder="Catches"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
      />
    </div>
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Add Player
    </button>
  </form>

  <ul
    class="mt-8 w-full max-w-xl border border-gray-300 divide-y divide-gray-300 rounded-md shadow-md bg-white"
  >
    <li
      *ngFor="let player of players"
      class="flex flex-col items-start justify-between p-4 hover:bg-gray-50 transition duration-300 ease-in-out"
    >
      <div class="flex flex-col gap-2 text-sm font-bold text-gray-700">
        <ng-container *ngIf="selectedPlayer === player">
          <label class="text-xs font-semibold text-gray-600">Name:</label>
          <input
            [(ngModel)]="player.name"
            name="name"
            id="name"
            placeholder="Name"
            required
            class="text-sm font-bold text-gray-900"
          />
          <label class="text-xs font-semibold text-gray-600">Position:</label>
          <input
            [(ngModel)]="player.position"
            name="name"
            id="name"
            placeholder="Name"
            required
            class="text-sm font-bold text-gray-900"
          />
          <label class="text-xs font-semibold text-gray-600"
            >Rushing Yards:</label
          >
          <input
            [(ngModel)]="player.rushingYards"
            name="name"
            id="name"
            placeholder="Name"
            required
            class="text-sm font-bold text-gray-900"
          />
          <label class="text-xs font-semibold text-gray-600"
            >Touchdown Passes:</label
          >
          <input
            [(ngModel)]="player.touchdownPasses"
            name="name"
            id="name"
            placeholder="Name"
            required
            class="text-sm font-bold text-gray-900"
          />
          <label class="text-xs font-semibold text-gray-600">Sacks:</label>
          <input
            [(ngModel)]="player.sacks"
            name="name"
            id="name"
            placeholder="Name"
            required
            class="text-sm font-bold text-gray-900"
          />
          <label class="text-xs font-semibold text-gray-600"
            >Field Goals Made:</label
          >
          <input
            [(ngModel)]="player.fieldGoalsMade"
            name="name"
            id="name"
            placeholder="Name"
            required
            class="text-sm font-bold text-gray-900"
          />
          <label class="text-xs font-semibold text-gray-600"
            >Field Goals Missed:</label
          >
          <input
            [(ngModel)]="player.fieldGoalsMissed"
            name="name"
            id="name"
            placeholder="Name"
            required
            class="text-sm font-bold text-gray-900"
          />
          <label class="text-xs font-semibold text-gray-600">Catches:</label>
          <input
            [(ngModel)]="player.catches"
            name="name"
            id="name"
            placeholder="Name"
            required
            class="text-sm font-bold text-gray-900"
          />
          <div
            class="flex flex-row items-center justify-center space-x-4 md:space-x-6 mt-4"
          >
            <button
              (click)="selectedPlayer = null"
              class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              cancel
            </button>
            <button
              (click)="updatePlayer(player)"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Update
            </button>
          </div>
        </ng-container>
        <ng-container *ngIf="selectedPlayer !== player">
          <label class="text-xs font-semibold text-gray-600">Name:</label>
          <span class="text-sm font-bold text-gray-900">{{ player.name }}</span>
          <label class="text-xs font-semibold text-gray-600">Position:</label>
          <span class="text-sm font-bold text-gray-900">{{
            player.position
          }}</span>
          <label class="text-xs font-semibold text-gray-600"
            >Rushing Yards:</label
          >
          <span class="text-sm font-bold text-gray-900">{{
            player.rushingYards
          }}</span>
          <label class="text-xs font-semibold text-gray-600"
            >Touchdown Passes:</label
          >
          <span class="text-sm font-bold text-gray-900">{{
            player.touchdownPasses
          }}</span>
          <label class="text-xs font-semibold text-gray-600">Sacks:</label>
          <span class="text-sm font-bold text-gray-900">{{
            player.sacks
          }}</span>
          <label class="text-xs font-semibold text-gray-600"
            >Field Goals Made:</label
          >
          <span class="text-sm font-bold text-gray-900">{{
            player.fieldGoalsMade
          }}</span>
          <label class="text-xs font-semibold text-gray-600"
            >Field Goals Missed:</label
          >
          <span class="text-sm font-bold text-gray-900">{{
            player.fieldGoalsMissed
          }}</span>
          <label class="text-xs font-semibold text-gray-600">Catches:</label>
          <span class="text-sm font-bold text-gray-900">{{
            player.catches
          }}</span>
          <div
            class="flex flex-row items-center justify-center space-x-4 md:space-x-6 mt-4"
          >
            <button
              (click)="selectedPlayer = player"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Update
            </button>
            <button
              (click)="deletePlayer(player._id!)"
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Delete
            </button>
          </div>
        </ng-container>
      </div>
    </li>
  </ul>
</div>
